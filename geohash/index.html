<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Rectangles</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

	  .geohash-form {
		display: inline-block;
      }

      input[name="geohashes"] {
		width: 1000px;

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

      // trivial little function to get us a dictionary of the url parameters
      function getURLParams() {
        var queryString = decodeURIComponent(window.location.search);
        if (queryString.length < 2) {
          return {}
        }

        queryString = queryString.substring(1);
        var vals = queryString.split("&");
		var params = {};
        for (i = 0; i < vals.length; i++ ){
          objs = vals[i].split("=");
		  params[objs[0]] = objs[1];
        }
        return params;
      }

      function refinePosition(vals, movement) {
		var newPosition = (vals[0] + vals[1]) / 2;
        if (movement > 0) {
          vals[0] = newPosition;
        } else {
          vals[1] = newPosition;
        }
      }

      function splitAndTrim(toSplit, delim) {
        //TODO(ttacon)
        var geohashes = toSplit.split(delim).map(function (a) {return a.trim()});
        return geohashes;
      }

      function encodeGeohashes(geohashString) {
        if (!geohashString) {
          return {};
        }

        console.log(geohashString);
        var geohashToBound = {}
            geohashes = splitAndTrim(geohashString, ',');
        for (i=0; i < geohashes.length; i++) {
          var isEven = true,
              lat = [-90, 90],
              lng = [-180, 180],
              latErr = 90.0,
              lngErr = 180.0,
              c = "",
              cd = 0,
              geohash = geohashes[i];
          for (j=0; j < geohash.length; j++) {
            //TODO(ttacon)
          }
          geohashToBound[geohash] = {
            'lat': lat,
            'lng': lng
          };
        }

        return geohashToBound;
      }

      // build the map!
      function initialize() {
		params = getURLParams();

		encoded = encodeGeohashes(params["geohashes"]);
        
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          zoom: 5,
            center: new google.maps.LatLng(33.678176, -116.242568),
            mapTypeId: google.maps.MapTypeId.TERRAIN
          });

		  /*
          var {$key}_infowindow = 
            new google.maps.InfoWindow({
              content: '{$key}'
              //position: new google.maps.LatLng()
            });*/

          /*google.maps.event.addListener(
            {$key}_rectangle, 
            'click', 
            function() {
              {$key}_infowindow.open(map,{$key}_rectangle);
            });*/
          var rectangle = new google.maps.Rectangle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            bounds: new google.maps.LatLngBounds(
              new google.maps.LatLng(33.671068, -116.25128),
              new google.maps.LatLng(33.685282, -116.233942)
            )
          });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
	<div class="geohash-form">
      <form method="get" action="">
